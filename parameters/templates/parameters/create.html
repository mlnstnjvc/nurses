{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block content %}
<h4>{{ title }}</h4>
<form class="form-horizontal" method="post" id="" action="">
  {% csrf_token %}
  {{ form|as_bootstrap }}
  <div class="form-actions">
    {% if param %}
    <input type="submit" class="btn btn-primary" name="" value="Save" />
    {% else %}
    <input type="submit" class="btn btn-primary" name="" value="Create" />
    {% endif %}
  </div>
</form>
{% endblock %}
